{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Task</th>
      <th>Done</th>
      <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
      
      <td><a href="{{ url_for('tasks_information', task_id=task.id) }}">{{ task.name }}</a></td>
      <td>{{ task.done }}</td>
      <td>
        
  <form method="POST" action="{{ url_for('tasks_delete', task_id=task.id) }}">
	  <input type="submit" value="Poista!"/>
  </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
