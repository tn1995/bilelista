{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('tasks_create') }}">
  <table>
    <tr>
<td>
  {{ form.name.label }}
</td>
<td>
  {{ form.name(class_="form-control") }}
</td>
<td>
  <ul>
    {% for error in form.name.errors %}
    <li>{{ error }}</li>
    
    {% endfor %}
  </ul>
</td>
    </tr>
    <tr>
<td>
  {{ form.done.label }}
</td>
<td>
  {{ form.done }}
</td>
<td>
</td>
    </tr>
    <tr>
<td colspan="3">
  <input type="submit" class="btn btn-primary" value="Lisää bileet listaan"/>
</td>

    </tr>
</form>
{% endblock %}
